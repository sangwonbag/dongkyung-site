name: Auto-generate materials pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/products.json"
      - "templates/**"
      - "tools/**"
      - ".github/workflows/autogen.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate pages
        run: node tools/generate.js

      - name: Commit generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate materials pages"
            git push
          fi
